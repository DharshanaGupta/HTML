        <h1>Subscript and SuperScript Tags</h1>
        <p>These 2 tags are used in mathematical and chemical formulas</p>
        <p>All I know about the maths and chemistry are</p>
        <p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p>
        <p>and H<sub>2</sub>O is water</p>

        <!--Exercise-->
        <p>Difference of two squares formula</p>
        <p>(x+y)(x-y)=x<sup>2</sup>-y<sup>2</sup></p>
        <p>Chemical formula for aluminium sulphate</p>
        <p>Al<sub>2</sub>(SO<sub>4</sub>)<sub>3</sub></p>
