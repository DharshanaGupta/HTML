    <body>
        <h1>Usage Of Iframe tag</h1>
        <h2>HTML course video</h2>
        <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/7cVpA4rME8w?si=xhxKm76NIytB0LMC" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
        </iframe>
        
    </body>
</html>
