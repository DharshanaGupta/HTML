<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name"><br>
            
            <label for="email">Email</label><br>
            <input type="email" name="email-id" id="email-id" required><br>
            <!--the input type "email" is used to validate whether the user is entering the correct email address , if not it will throw an error
            required attribute is used to tell user user that a field can not be emptyb as popup-->
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" required min="1" max="20"><br>
            <!--min attribute tells the stating value and max attribute tells the end value, this is like range-->
            <label for="price">Price Range</label><br>
            <input type="range" name="price" id="price" min="1" max="1000" step="10"><br>

            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob"><br>

            <label for="website">URL</label><br>
            <input type="url" name="website" id="website"><br>
            <!--url type is to get the proper url from user-->

            <label for="time">Raising Time</label><br>
            <input type="time" name="time" id="time"><br>

            <label for="week">Vacation Week</label><br>
            <input type="week" name="week" id="week"><br>

            <label for="search">Search</label><br>
            <input type="search" name="search" id="search"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
