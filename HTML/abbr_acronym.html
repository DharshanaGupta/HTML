<html>
    <head>
        <title>Abbreviation and Acronym</title>
    </head>
    <body>
        <h1>Abbreviation and Acronym</h1>
        <h2>Abbreviation</h2>
        <p>
            <abbr title="Doctor">Dr.</abbr> Muthulakshmi Reddy
        </p>
        <h2>Acronym</h2>
        <p>
            <acronym title="Indian Space Research Organisation">ISRO</acronym> is Research organisation
        </p>
        <!--Exercise-->
        <h2>Abbreviation</h2>
        <p>
            <abbr title="Example">E.g.</abbr> stands for defining any example
        </p>
        <h2>Acronym</h2>
        <p>
            The <acronym title="National Aeronautics and Space Administration">NASA</acronym> is an independent agency
        </p>
    </body>
</html>
