<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>Comment Form</h2>
        <form method="POST" action="">
            <p>
                Username:
                <br>
                <input type="text" name="username" placeholder="Username" size="9" maxlength="20">
            </p>
            <p>
                Password:
                <br>
                <input type="password" name="password" placeholder="Password"size="9" maxlength="20">
            </p>
            <p>
                Comments:<br>
                <textarea name="comments" cols="25" rows="2" placeholder="enter comment"></textarea>
                <!--cols attribute is used to define how many char should be display in a line
                rows attribute is used to define number of rows need to display-->
                
            </p>
            <!--Form Excercise-->
            <p>
                Name:<br>
                <input type="text" name="name" size="10">
            </p>
            <p>
                Email: <br>
                <input type="text" name="mail">
            </p>
            <p>
                Subject:<br>
                <input type="text" name="subject">
            </p>
            <p>
                Message: <br>
                <textarea name="message" placeholder="Enter your message"></textarea>
            </p>
            <p>
                <input type="submit" value="Send Message" name="contact">
            </p>
        </form>
    </body>
</html>
