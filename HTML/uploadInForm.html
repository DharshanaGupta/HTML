<html>
    <head>
        <title>
            Job Application Form
        </title>
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form name="job" method="POST" action="" enctype="multipart/form-data">
            <!--enctype attribute is used to transfer the file content to server-->
            <p>
                Your Name:<br>
                <input type="text" name="name">
            </p>
            <p>
                Your Education:<br>
                <input type="radio" name="edu">B.E <br>
                <input type="radio" name="edu">B.Tech <br>
                <input type="radio" name="edu">BCA<br>           
            </p>
            <p>
                You want to apply for the position<br>
                <input type="radio" name="position">Front End Developer <br>
                <input type="radio" name="position">Backend Developer<br>
                <input type="radio" name="position">Fullstack Developer
                
            </p>
            <p>
                Your Resume:<br>
                <input type="file" name="resume">
            </p>
        </form>
    </body>
</html>
